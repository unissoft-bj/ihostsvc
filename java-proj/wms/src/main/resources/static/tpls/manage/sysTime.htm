
<div class="main_body">
<header class="header">
<div class="header_cont">
 <div class="left-box"> <a class="hd-lbtn" href="javascript:history.back()"><span>返回</span></a></div>
<div class="header_name">系统时间</div>
<div class="header_user"><a href="/index/"></a></div>
</div>
</header>

<div class="msg-err" style="opacity: 1;-webkit-animation:shake 0.5s linear 0s;">{{msg}}</div>
<section class="wap_login">	
	<hr>
	
  <form role="form" ng-submit="login()">
   
    <input name="localTime" id="localTime" type="text" class="input-common placeholder" placeholder="输入本地时间" ng-model="formData.localTime"  />
    <input type="button" ng-click="localSet()" name="a" value="使用本地时间校正" class="btn-large" />
    <hr>
    <input name="ntp" id="ntp" type="text" class="input-common placeholder" placeholder="输入网络时间服务器" ng-model="formData.ntp"  />   
    <input type="button" name="submit" ng-click="ntpSet()" value="使用网络时间校正" class="btn-large" />
  </form>
  
  
 
</section>
<nav class="footer_nav">

<a href="javascript:window.scrollTo(0,0);">TOP</a><a href="#/index">首页</a> &nbsp;-<a href="">{{username}}</a>
</nav>
